  <div class="row"><hr><hr><hr><hr>
  <h1>Taquerias Disponibles</h1>
  <hr>
    <div class="col d-flex justify-content-end ">
      <button class="btn btn-primary" routerLink="/taqueria/nuevo">
        <i class="fas fa-plus"></i>Agregar Taqueria
      </button>
    </div>
  </div>

  <table class="table" *ngIf="taquerias.length>0 ">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Direccion</th>
        <th scope="col">TipoTacos</th>
        <th scope="col">Horarios</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let taqui of taquerias let i=index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ taqui.nombre }}</td>
        <td>{{ taqui.direccion }}</td>
        <td>{{ taqui.tiposTacos }}</td>
        <td>{{ taqui.horario }}</td>
        <td>
          <button class="btn btn-info" [routerLink]="['/taqueria',taqui.id]"><i class="fa fa-pen"></i></button>
          <button class="btn btn-danger" (click)="borrar(taqui,i)"><i class="fa fa-trash"></i></button>
        </td>
      </tr>

    </tbody>
  </table>
